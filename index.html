<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="css.css" />
    <title>Juego de Piedra y papel</title>
  </head>
  <body onload="inicio()">
    <div class="contenedor">
      <h1>Juego de Piedra, Papel o Tijeras</h1>
      <div class="contador">
        <div class="titulos">
          <h2 id="jugadorTitle">Jugador </h2>
          <h2>R2D2</h2>
        </div>
        <div class="puntajes">
          <h3 id="jugador"></h3>
          <h3 id="computadora"></h3>
        </div>
      </div>
      <div class="contedorTablero">
        <div >
          <ul id="historial" class="historial"></ul>
        </div>
        <div class="tablero">
          <div class="jugador">
            <h2>Jugador</h2>
            <div class="jugada">
              <img
                src="img/piedra.png"
                alt="piedra"
                class="piedra ocultar animate__animated"
              />
              <img
                src="img/papel.png"
                alt="papel"
                class="papel ocultar animate__animated"
              />
              <img
                src="img/tijeras.png"
                alt="tijeras"
                class="tijeras ocultar animate__animated"
              />
            </div>
          </div>
          <hr class="hr" />
          <div class="jugador">
            <h2>R2D2</h2>
            <div class="jugada">
              <img
                src="img/piedra.png"
                alt="piedra"
                class="piedrapc ocultar animate__animated"
              />
              <img
                src="img/papel.png"
                alt="papel"
                class="papelpc ocultar animate__animated"
              />
              <img
                src="img/tijeras.png"
                alt="tijeras"
                class="tijeraspc ocultar animate__animated"
              />
            </div>
          </div>
        </div>
        <div >
          <ul id="historialpc" class="historialpc"></ul>
        </div>
      </div>
      <input
        type="number"
        id="eligio"
        min="0"
        max="2"
        placeholder="SELECCIONA UN NUMERO"
      />
      <button id="envio">JUGAR</button>
    </div>
    <!-- pantalla de play -->
    <div class="body2">
      <div class="modal-container" id="modal_play">
        <div class="modal-play">
          <h1 id="playername"></h1>
          <input
            type="text"
            class="inputplayer"
            id="inputplayer"
            placeholder="Pon tu nombre de Usuario"
          />
          <div class="rowbotons">
            <button id="juega" class="btns">Jugar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- pantalla de resultado -->playername
    <div class="body2">
      <div class="modal-container" id="modal_container">
        <div class="modal">
          <button id="cerrar" class="btns">Seguir partida</button>
          <h1 id="resultado"></h1>
          <button id="jugar" class="btns">Empezar nueva partida</button>
        </div>
      </div>
    </div>
  </body>
</html>
